              <br> <br>En la actualidad el testeo de la calidad de los productos se basa en garantizar un mínimo de calidad para evitar que el cliente encuentre errores en el mismo que puedan causar una pérdida de confianza en la empresa, una mala imagen pública y en algunos casos, pérdidas monetarias por valores de millones de dólares, como ocurrió en Samsung con el modelo Galaxy Note 7 y sus baterías defectuosas y explosivas.

            </p>
            
            <h3><br><br><br><b><u>Que elegir? Testing manual o testing automatizado?</b></u> </h3>
            <p>
              Empezamos un proyecto y surge la pregunta que tipo de testing debemos aplicar?
              En este articulo buscaremos dar precisiones con respecto a este interrogante.
              <br><b><u>Pruebas manuales:</u></b> consisten en pruebas que son ejecutadas por testers que tienen interacción directa con las aplicaciones, se  utilizan herramientas adecuadas para cada propósito.
              Los testers se encargan de configurar un entorno en el que se llevará a cabo la ejecución de pruebas, y mediante este procedimiento comparan los valores esperados con los valores obtenidos para poder arribar a posibles fallos o incongruencias.
              Aplicando esta técnica se obtienen resultados desde una perspectiva humana en condición de usuario final, asi como también es recomendable para ejecución de pruebas en dispositivos móviles utilizando gestos. 
              <br><br><b><u>Pruebas automatizadas:</u></b> consisten en utilizar una o varias herramientas de software para hacer pruebas a otro software. Estas herramientas permiten regular la ejecución de pruebas según las necesidades o planificación del tester, permitiendo comparar los resultados obtenidos con los resultados esperados.
              La intervención de la automatización en el proceso de pruebas da como resultado la reducción del tiempo requerido para ejecutar casos de pruebas entre otros beneficios.
              Existen diferentes tipos de pruebas automáticas las mas conocidas son:
              <br><br><b><u>Pruebas de Regresión:</u></b> para asegurar que las mejoras y correcciones realizadas en el software funcionan de manera eficiente y no afectan la funcionalidad existente del software.
              <br><br><b><u>Pruebas de Carga:</u></b> para simplificar las complicaciones involucradas en la generación de la carga y la simulación de las condiciones de carga de datos.
              <br><br><b><u>Ejecución Repetitiva:</u></b> para las pruebas que implican la ejecución de una sola tarea una y otra vez
              <br><br><b><u>Pruebas de Rendimiento:</u></b> para simular la interacción de miles de usuarios simultáneos a la vez.
              Es importante aclarar que no sería acertado emitir un juicio que dicte qué tipo de testing es mejor.
               Lo ideal es que el equipo teniendo la información suficiente y adecuada, pueda responder a interrogantes como: ¿cuál testing es mejor y para qué?, ¿qué tipo de testing necesitamos? o ¿cuándo aplicar un tipo sobre otro?
            </p>
            <h3><br><br><br><b><u>Mejores practicas en el testing de software</b></u> </h3>
            <p>
              La realización de pruebas para evaluar el software se ha convertido en una tendencia en la industria, pero se observa  que se realizan luego de finalizado el producto y muchas veces solo se ejecutan pruebas funcionales, lo que incide en los costos de corrección y alargan los cronogramas del proyecto, sin cubrir las pruebas estructurales y no funcionales. 
              La presencia del software se incrementa de manera sostenida en innumerables actividades del ser humano, entre ellas se encuentran todas aquellas relaciones con el sector industrial, el comercio, la salud, la educación, el transporte, el control de la infraestructura urbana y el medio ambiente.
              <br>Esto convierte a la calidad en un importante punto diferenciador entre las organizaciones a nivel mundial por las ventajas competitivas que puede aportar.
              Las actividades de testeo de los procesos y productos durante todo el ciclo de vida de software, permiten mayor utilidad con el propósito de ofrecer optimización, eficiencia y satisfacción de necesidades de los clientes.
              A continuación las mejores practicas para llegar a resultados de un nivel superior:
              <br><br><b><u>Determinar el alcance de la Automatización de Pruebas:</b></u> Todos los aspectos deben considerarse al analizar la viabilidad. También es esencial realizar un análisis de factibilidad en el paquete de casos de prueba manual que permite a los ingenieros de automatización diseñar los scripts de prueba.
              <br><br><b><u>Seleccionar la prueba a automatizar correcta:</b></u> Las pruebas de automatización dependen en gran medida de las herramientas. Es por eso que encontrar la herramienta de prueba de automatización adecuada es una fase crítica para un ciclo de vida de prueba de automatización. Cuando busque una herramienta de automatización, debe tener en cuenta el presupuesto, las tecnologías que se utilizan en el proyecto, la familiaridad de la herramienta de su equipo con los recursos a bordo, la intuición, la flexibilidad y más.
              <br><br><b><u>Plan + Diseño + Estrategia de Testing:</b></u> La siguiente es la fase de la metodología del ciclo de vida de las pruebas de automatización que define cómo abordar y lograr el objetivo de la automatización de pruebas. La selección de un marco de automatización de prueba es lo primero y más importante en la fase de Estrategia de prueba del Ciclo de vida de pruebas de automatización.
              <br><br><b><u>Una buena documentación facilita la ejecución:</b></u> Una vez que instale el entorno de prueba, es el momento de ejecutar el script de prueba. Entonces, esta fase del ciclo de vida de las pruebas de automatización está dedicada a la ejecución de todos los scripts de prueba.
              Reporte y análisis de resultados de testing: Después de realizar todos los tipos de pruebas, el equipo de pruebas analizó para identificar qué funcionalidad o componente particular experimenta un número relativo de informes de problemas.

            </p>

        </div>
